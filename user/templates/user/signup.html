{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<div class="banner">
    <h1>OpenTechnology Quiz</h1>
    <img src="{% static '/imgs/brain-the-neurofeedback-icon.png' %}" />
</div>

<div class="container form__container">
    <h2>Inscrivez vous pour commencer le Quiz</h2>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="" value="S'inscrire" class="btn">
    </form>
</div>

{% endblock %}
